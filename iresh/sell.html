<!DOCTYPE html>
<html>
<head>
	<title>sell</title>
	<link rel="stylesheet" type="text/css" href="sellstyle.css">
</head>
<body>
<div class="wrapper">
	<h2>Create your Seller Account</h2>
	<div class="form-container">
		<form>
			<div class="input-name">
				<input type="text" placeholder="Enter Your Full Name" class="text-name">
			</div>
		    <div class="input-name">
		    	<input type="phone " placeholder="Enter Your Mobile Number" required class="text-name">
		    </div>
			<div class="input-name">
				<input type="email" placeholder="Enter Your Email Address" required class="text-name">
			</div>
			<div class="input-name">
				<input type="password" placeholder="Set Password" class="text-name">
				<label>Password needs to be a minimum of 8 characters, max 15 characters with at least 1 lowercase, 1 uppercase, 1 number and 1 special character like(!@#$%^&*)</label>
			</div>
			<div class="input-name">
				<input type="checkbox" id="cb1" class="chack-butoon">
				<label for=" cb1" class="chack">By filling this form, I agree to Terms of Use</label>
			</div>
			<div class="input-name">
				<input class="button" type="Submit" value="SIGN UP">
			</div>
		</form>
		</div>
	</div></div>
	
	
</section> 

</body>
</html>
